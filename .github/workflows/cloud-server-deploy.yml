name: SSH Pull and Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.CLOUD_PUBLIC_KEY }}

      - name: SSH into Cloud Server and Pull Branch
        run: |
          ssh root@vps-3926303-x.dattaweb.com "cd /testCloudServer && git pull origin main"

      - name: Change Directory
        run: cd /testCloudServer

      - name: Run Docker Compose
        run: docker-compose up
